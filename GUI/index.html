<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <form id="myForm">
        
        <div class="slidecontainer">
            <label for="Epochs">Epochs :</label>
            <input type="range" min="1" max="100" value="50" class="slider" id="Epochs_input" name="Epochs">
            <span id="Epochs_slider"></span>
        </div>

        <div class="slidecontainer">
            <label for="Batch_size">Batch size :</label>
            <input type="range" min="2" max="500" value="42"  step="2" class="slider" id="Batch_size_input" name="Batch_size">
            <span id="Batch_size_slider"></span>
        </div>

        <label for="learning_rate" style="font-weight: bold; font-size: 16px; color: #333;">Learning rate:</label>
        <input type="number" id="learning_rate_input" name="learning_rate" style="padding: 5px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">

        


        <br>
        <br>

        <div type="button" class="button_slide slide_right" onclick="postData()">Run Experiment</div>
    </form>


    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
